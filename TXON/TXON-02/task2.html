<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/88b1e6d553.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="task2.css">
    
</head>

<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" placeholder=" ">
        <button class="symbols" onclick="wipe()">C</button>
        <button class="symbols" onclick="show('%')">%</button>
        <button class="symbols" onclick="show('/')">/</button>
        <button class="symbols" onclick="show('*')">*</button>

        <button class="numbers" onclick="show('7')">7</button>
        <button class="numbers" onclick="show('8')">8</button>
        <button class="numbers" onclick="show('9')">9</button>
        <button class="symbols" onclick="show('-')">-</button>

        <button class="numbers" onclick="show('4')">4</button>
        <button class="numbers" onclick="show('5')">5</button>
        <button class="numbers" onclick="show('6')">6</button>
        <button class="symbols" onclick="show('+')">+</button>

        <button class="numbers" onclick="show('1')">1</button>
        <button class="numbers" onclick="show('2')">2</button>
        <button class="numbers" onclick="show('3')">3</button>
        <button class="symbols" onclick="show('.')">.</button>

        <button class="numbers" onclick="show('(')">(</button>
        <button class="numbers" onclick="show('0')">0</button>
        <button class="numbers" onclick="show(')')">)</button>
        <button class="symbols" onclick="calc('=')">=</button>
    </div>
    <script type="text/javascript" src="task2.js"></script>
</body>

</html>
